<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/assets/css/footer.css"/>
    <script type="text/javascript">
        (async () => {
            const response = await fetch('https://api.github.com/repos/avikboss/avikboss.github.io/commits');
            const json = await response.json();
            const months = ["","January","February","March","April","May","June","July","August","September",
            "October","November","December"];
            const date = json[0]["commit"]["author"]["date"];
            const url = json[0]["html_url"];
            let dateElem = document.getElementById("date");
            dateElem.innerHTML = `Updated ${months[parseInt(date.slice(5,7))]} ${date.slice(0,4)}`;
            dateElem.href = url;
            dateElem.target = "_blank";
        })();
    </script>
</head>

<div id="footer-container">

    <div class="text"><a id="date">Checking last update...</a></div>
    <div class="text"><a href="mailto:avikbosshardt@gmail.com">avikbosshardt@gmail.com</a></div>
    <div id="footer-shape">Avik Bosshardt&nbsp</div>


</div>
